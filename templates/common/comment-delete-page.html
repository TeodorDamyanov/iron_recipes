{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
<main>
    <div class="edit-deletee edit-photo">
        <h2>Delete Comment</h2>
        <form action="{% url 'delete comment' recipe.slug comment.id %}" method="post">
            {% csrf_token %}
            {% if not user.profile_picture %}
                <img style="height: 100px; position: relative; left: 150px; top: 7px" src="{% static 'images/user.png' %}" alt="img8" >
            {% else %}
            <div class="imgBx" id="{{ user.id }}" style="position: relative; left: 60px">
                <img src="{{ user.profile_picture }}" alt="post" class="coverr">
            </div>
            {% endif %}
            {{ form.as_p }}

            <button class="delete-btn" type="submit">Delete</button>

            <a class="btn btn-primary" href="javascript:history.back()">
                <button class="edit-btn" type="button">Go back</button>
            </a>
        </form>
    </div>
</main>
{% endblock %}
